<div>
  <div class="row">
    <div class="col-sm-10">
      <input type="text" class='form-control' ng-model='postId' placeholder="Type post id (from 1 to 100)">
    </div>
    <div class="col-sm-2">
      <button class="btn btn-info" ng-click="fetchPost(postId)">Get Post</button>
    </div>
  </div>
  <div class="row" ng-show='post' style="margin-top: 1rem">
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading">Title: {{post.title}}</div>
        <div class="panel-body">
          <p>Body: {{post.body}}</p>
          <p>Id: {{post.id}}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-danger" ng-click="deletePost()">Delete</button>
    </div>
  </div>
</div>
